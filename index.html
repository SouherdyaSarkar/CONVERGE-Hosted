<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a" />
    <html lang="en" />

    <!-- Title & Description -->
    <title>Converge 2026 | IEEE CS IEM Flagship Technical Event</title>
    <meta
      name="description"
      content="Converge 2026 is the flagship technical event of IEEE Computer Society IEM. 
    Featuring hands-on workshops, hackathons, and industry-led sessions."
    />

    <!-- Canonical -->
    <link rel="canonical" href="https://converge.website" />

    <!-- SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="IEEE Computer Society IEM" />
    <meta
      name="keywords"
      content="Converge 2026, IEEE CS IEM, technical fest, hackathon India, engineering workshops, student tech event, backend, AI, cloud, cybersecurity"
    />

    <!-- Open Graph (Facebook, LinkedIn, WhatsApp) -->
    <meta
      property="og:title"
      content="Converge 2026 | IEEE CS IEM Flagship Technical Event"
    />
    <meta
      property="og:description"
      content="A high-impact technical extravaganza inspired by Formula 1. Learn, build, and compete at Converge 2026."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://converge.website" />
    <meta property="og:site_name" content="Converge 2026" />
    <meta
      property="og:image"
      content="https://converge.website/og-image.jpeg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Converge 2026 | IEEE CS IEM" />
    <meta
      name="twitter:description"
      content="Join IEEE CS IEMâ€™s flagship event with hackathons, workshops, and cutting-edge tech challenges."
    />
    <meta name="twitter:site" content="@IEEECSIEM" />
    <meta
      name="twitter:image"
      content="https://converge.website/og-image.jpeg"
    />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.svg" />

    <!-- Structured Data: Event -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Event",
        "name": "Converge 2026",
        "description": "The flagship technical event of IEEE Computer Society IEM featuring workshops, hackathons, and industry-led sessions.",
        "startDate": "2026-03-06",
        "endDate": "2026-03-08",
        "eventAttendanceMode": "https://schema.org/OfflineEventAttendanceMode",
        "eventStatus": "https://schema.org/EventScheduled",
        "location": {
          "@type": "Place",
          "name": "Institute of Engineering & Management",
          "address": {
            "@type": "PostalAddress",
            "addressLocality": "Kolkata",
            "addressRegion": "WB",
            "addressCountry": "IN"
          }
        },
        "organizer": {
          "@type": "Organization",
          "name": "IEEE Computer Society IEM",
          "url": "https://converge2026.com"
        },
        "image": "https://converge2026.com/og-image.jpg",
        "url": "https://converge2026.com"
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
